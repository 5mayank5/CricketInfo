<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subscription.css') }}">
</head>
<body>
    <h2>Choose Your Subscription</h2>
    <form method="POST" action="{{ url_for('subscription') }}">
        <div>
            <input type="radio" id="basic" name="subscription_type" value="basic" required>
            <label for="basic">Basic Plan</label>
        </div>
        <div>
            <input type="radio" id="premium" name="subscription_type" value="premium" required>
            <label for="premium">Premium Plan</label>
        </div>
        <button type="submit">Subscribe</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
