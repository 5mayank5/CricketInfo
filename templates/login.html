<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="cricbuzz-logo.png" alt="Cricbuzz Logo">
        </div>
        <div class="login-form">
            <h2>Log In</h2>
            <form action="/login" method="POST"> <!-- Modified to use POST method -->
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Privacy Policy</a> and <a href="#">T & C</a>
                </label>
                <input type="text" name="email" placeholder="Email Id/Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required> <!-- Added password field -->
                <div class="recaptcha">
                    <input type="checkbox" required> I'm not a robot
                </div>
                <button type="submit">Continue</button>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
            <div class="or">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="google-login">Continue with Google</button>
                <button class="apple-login">Continue with Apple</button>
            </div>
        </div>
    </div>
</body>
</html>
