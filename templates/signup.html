<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="cricbuzz-logo.png" alt="Cricbuzz Logo">
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <!-- Update form action and method -->
            <form action="/signup" method="POST">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Privacy Policy</a> and <a href="#">T & C</a>
                </label>
                <div class="input-container">
                    <span class="icon">&#x2709;</span>
                    <!-- Name the email input to retrieve it in Flask -->
                    <input type="email" name="email" placeholder="Email id" required>
                </div>
                <div class="input-container">
                    <span class="icon">&#x1f512;</span>
                    <!-- Added password input -->
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="recaptcha">
                    <input type="checkbox" required> I'm not a robot
                </div>
                <button type="submit">Continue</button>
            </form>
            <div class="login">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
            <div class="or">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="google-login">Continue with Google</button>
                <button class="apple-login">Continue with Apple</button>
            </div>
        </div>
    </div>
</body>
</html>
